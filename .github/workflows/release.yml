name: Release

on:
  workflow_dispatch:
  push:
    tags: ['v*']

concurrency:
  group: release-${{ github.ref }}

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.os }}

    steps:
      - name: Setup Repo
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Build Binary
        run: |
          deno compile \
          --allow-net=0.0.0.0 \
          --allow-sys=networkInterfaces \
          --target ${{ matrix.target }} \
          --output logcat \
          main.ts

      - name: Compress Binary
        run: tar -czvf logcat-${{ matrix.target }}.tar.gz logcat

      - name: Upload Binary
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: logcat-${{ matrix.target }}.tar.gz
          path: logcat-${{ matrix.target }}.tar.gz
